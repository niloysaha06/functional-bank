<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="text-5xl	 text-center mt-8">Let's get some
         <span class="font-semibold text-purple-600">Money</span> !!!
    </header>
    <main class="w-3/4 mx-auto">
    
     <section class="mt-8">
        <div class="grid grid-cols-3 gap-4  text-white">
            <div class="bg-blue-300 p-8 -5 rounded">
                 <h3 class="text-2x1">Deposit</h3>
                 <h4  class="text-4x1">$<span id="deposit-total">00</span></h4>
            </div>
            <div class="bg-green-300 p-8 rounded">
                 <h3 class="text-2x1">Withdraw</h3>
                 <h4 class="text-4x1">$<span id="withdraw-total">00</span></h4>
            </div>
            <div class="bg-yellow-400 p-8 rounded">
                 <h3 class="text-2x1">Balance</h3>
                 <h4 class="text-4x1">$<span id="balance-total">
                     1240
                 </span>
                </h4>
            </div>
            
        </div>
     <!-- Deposit and Withdraw -->

     <section class="mt-8">
         <div class="grid grid-cols-2 gap-4">
            <div class="bg-red-100 p-8 rounded">
                <h3 class="text-2x1">Please Deposit</h3>
                <div action="">
                    <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to deposit">
                    <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                </div>

            </div>
            <div class="bg-blue-100 p-8 rounded">
                <h3 class="text-2x1">Please Withdraw</h3>
                <div action="">
                    <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to Withdraw">
                    <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                </div>

            </div>
         </div>
         
     </section>

    </main>
    <script src="js/banking.js"></script>
</body>
</html>
